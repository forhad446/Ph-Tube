<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <!-- Daisy & Tailwind Linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font added from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .btn-Active {
            background-color: #FF1F3D;
        }
    </style>
</head>

<body class="font-inter max-w-7xl mx-auto">
    <header>
        <nav class="my-8 px-2 lg:px-0 border-b-2 pb-6">
            <div class="flex justify-between">
                <div class="">
                    <a href="#">
                        <img src="./img/Logo.png" alt="">
                    </a>
                </div>
                <div class="">
                    <button onclick="sortHandle()" class="text-lg font-medium text-[#252525] px-2 lg:px-5 py-2 bg-[#25252533] rounded-md">Sort
                        by view</button>
                </div>
                <div class="">
                    <button id="blog_btn" class="text-lg font-medium text-[#FFF] px-5 py-2 bg-[#FF1F3D] rounded-md">Blog</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- category btn -->
        <section>
            <div id="category_btn" class="flex justify-center gap-6">
            </div>
        </section>
        <!-- show all videos container -->
        <section class="mt-10">
            <div id="show_all_video_container" class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 px-3">

            </div>
            <!-- if don't found single data then show the div -->
            <div id="404_container" class="hidden flex flex-col gap-8 justify-center items-center min-h-[calc(100vh-260px)]">
                <img src="./img/Icon.png" alt="">
                <h1 class="text-[#171717] text-4xl font-bold text-center">Oops!! Sorry, There is no <br> content here
                </h1>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
